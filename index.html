<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ruslan's Neighborhood Map Website</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<header>
      <nav class="navbar navbar-default" >
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" data-bind="click: changeClass">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
        <center><h4>Coffee Shops in Palo Alto</h4></center>
    </nav>
</header>
<body>
    <div class="container-fluid" style="margin:0;padding:0;">
      <div class="row">
          <div class="col-md-3 col-xs-11 hiddenMenu" style="padding-right:0px;" data-bind="css: { visibleMenu: newClass() == true }">
            <input type="text" class="form-control" placeholder="Search for..." data-bind="value: searchText, valueUpdate: 'afterkeydown'">
            <ul class="list-group" data-bind="foreach: filteredLocations">
              <a href="#" data-bind="click: function(data) { $parent.showInfo(data)}"><li class="list-group-item"><h4 data-bind='text: name'></h4></li></a>
            </ul>
          </div>

          <div class="col-md-9 col-xs-12">
            <div id="map"></div>
          </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPczqpwDPHawI3paCUTzwdthdc8dS6fd8&callback=initMap" onerror="error()"></script>
  </body>
</html>
